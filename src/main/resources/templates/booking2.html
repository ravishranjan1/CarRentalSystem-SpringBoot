<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentify | Bookings</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6fb;
            padding: 20px;
            color: #2c3e50;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
            cursor:pointer;
        }

        .app-logo{
            height: 58px;
            width: 58px;
            border-radius: 16px;
            object-fit: cover;
            display:block;
        }

        .navbar .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f1c40f;
        }

        /* Header */
        .page-title {
            margin-bottom: 15px;
        }

        .page-title h1 {
            font-size: 26px;
            font-weight: 700;
        }

        .page-title p {
            color: #6c7a89;
            font-size: 14px;
            margin-top: 6px;
        }

        /* Stats cards */
        .stats-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 600;
        }

        .stat-card span {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .blue { background: #3498db; }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.06);
            width: 320px;
            max-width: 100%;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        /* Alerts */
        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Table container */
        .table-container {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #2c3e50;
            color: white;
            font-size: 14px;
        }

        tr {
            transition: 0.2s;
        }

        tr:hover {
            background: #f1f1f1;
        }

        td {
            border-bottom: 1px solid #eee;
        }

        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #e74c3c;
        }

        .actions button:hover {
            color: #c0392b;
        }

        /* ‚úÖ Mobile Responsive Table -> Card */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .page-title h1 {
                font-size: 22px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                background: white;
                margin: 12px 0;
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
            }

            td {
                border: none;
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
            }

            td::before {
                content: attr(data-label);
                font-weight: 700;
                color: #34495e;
            }

            .actions {
                justify-content: flex-end;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo" alt="Rentify Logo">
        <h2>Rent<span>ify</span></h2>
    </div>

    <div class="links">
        <a href="/rentify/">üè† Dashboard</a>
    </div>
</div>

<!-- Page Title -->
<div class="page-title">
    <h1>Bookings üìã</h1>
    <p>Manage all booking details in a clean and professional way.</p>
</div>

<!-- Stats Cards -->
<div class="stats-container">
    <div class="stat-card">
        <div>
            <h3>Total Bookings</h3>
            <span th:text="${#lists.size(bookings)}">0</span>
        </div>
        <div class="stat-icon blue"><i class="fa-solid fa-bookmark"></i></div>
    </div>
</div>

<!-- Alerts -->
<div th:if="${success}" class="alert success">
    <i class="fa-solid fa-circle-check"></i>
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" class="alert error">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <span th:text="${error}"></span>
</div>

<!-- Top Bar -->
<div class="top-bar">
    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search booking..."/>
    </div>
</div>

<!-- Table -->
<div class="table-container">
    <table id="bookingTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Customer</th>
            <th>Car</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${bookings}">
            <td data-label="ID" th:text="${b.id}"></td>
            <td data-label="Start Date" th:text="${b.startDate}"></td>
            <td data-label="End Date" th:text="${b.endDate}"></td>
            <td data-label="Total Amount" th:text="${b.totalAmount}"></td>
            <td data-label="Status" th:text="${b.status}"></td>

            <!-- customer name -->
            <td data-label="Customer" th:text="${b.customer != null ? b.customer.name : 'N/A'}"></td>

            <!-- car model/name -->
            <td data-label="Car" th:text="${b.car != null ? b.car.registrationNo : 'N/A'}"></td>

            <!-- ‚úÖ Only Delete -->
            <td data-label="Action" class="actions">
                <form th:action="@{/rentify/booking/delete/{id}(id=${b.id})}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this booking?');">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ‚úÖ Search Filter JS -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let value = this.value.toLowerCase();
        let rows = document.querySelectorAll("#bookingTable tbody tr");

        rows.forEach(row => {
            // Customer column index = 5
            let customer = row.children[5].innerText.toLowerCase();
            row.style.display = customer.includes(value) ? "" : "none";
        });
    });
</script>

</body>
</html>
