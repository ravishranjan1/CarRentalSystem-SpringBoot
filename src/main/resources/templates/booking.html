<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentify | Bookings</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { background: #f4f6fb; padding: 20px; color: #2c3e50; }

        .navbar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
            cursor:pointer;
        }

        .app-logo{
            height: 58px;
            width: 58px;
            border-radius: 16px;
            object-fit: cover;
            display:block;
        }

        .navbar .links { display: flex; gap: 15px; flex-wrap: wrap; }

        .navbar a { color: white; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .navbar a:hover { color: #f1c40f; }

        .page-title { margin-bottom: 15px; }
        .page-title h1 { font-size: 26px; font-weight: 700; }
        .page-title p { color: #6c7a89; font-size: 14px; margin-top: 6px; }

        .stats-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .stat-card h3 { font-size: 14px; color: #7f8c8d; font-weight: 600; }
        .stat-card span { font-size: 22px; font-weight: 700; color: #2c3e50; }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .blue { background: #3498db; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.06);
            width: 320px;
            max-width: 100%;
        }

        .search-box input { border: none; outline: none; width: 100%; font-size: 14px; }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-rent {
            background: #27ae60;
            color: white;
            box-shadow: 0px 4px 10px rgba(39, 174, 96, 0.3);
        }
        .btn-rent:hover { background: #1e8449; }

        .btn-return {
            background: #f39c12;
            color: white;
            box-shadow: 0px 4px 10px rgba(243, 156, 18, 0.3);
        }
        .btn-return:hover { background: #d68910; }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;

            /* ‚úÖ Fix text cutting */
            white-space: normal;
            overflow: visible;
            word-break: break-word;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }

        .table-container {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 14px 12px; text-align: center; font-size: 14px; }

        th { background: #2c3e50; color: white; font-size: 14px; }

        tr { transition: 0.2s; }
        tr:hover { background: #f1f1f1; }

        td { border-bottom: 1px solid #eee; }

        .badge {
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            background: #ecf0f1;
            color: #2c3e50;
            display: inline-block;
        }

        .badge-active { background: #d4edda; color: #155724; }
        .badge-returned { background: #f8d7da; color: #721c24; }

        /* ‚úÖ Action Button */
        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-delete {
            padding: 8px 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            background: #ffe6e6;
            color: #c0392b;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

        .btn-delete:hover {
            background: #ffcccc;
            transform: translateY(-1px);
        }

        /* ‚úÖ Empty state */
        .empty-state {
            padding: 18px;
            text-align: center;
            color: #7f8c8d;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body { padding: 12px; }
            .page-title h1 { font-size: 22px; }

            table, thead, tbody, th, td, tr { display: block; width: 100%; }
            thead { display: none; }

            tr {
                background: white;
                margin: 12px 0;
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
            }

            td {
                border: none;
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
            }

            td::before { content: attr(data-label); font-weight: 700; color: #34495e; }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo" alt="Rentify Logo">
        <h2>Rent<span>ify</span></h2>
    </div>

    <div class="links">
        <a href="/rentify/">üè† Dashboard</a>
        <a href="/rentify/car/">üöó Cars</a>
    </div>
</div>

<!-- Page Title -->
<div class="page-title">
    <h1>Bookings üßæ</h1>
    <p>Manage bookings easily. Rent & Return Cars with one click.</p>
</div>

<!-- Stats Cards -->
<div class="stats-container">
    <div class="stat-card">
        <div>
            <h3>Total Bookings</h3>
            <span th:text="${bookings != null ? #lists.size(bookings) : 0}">0</span>
        </div>
        <div class="stat-icon blue"><i class="fa-solid fa-file-lines"></i></div>
    </div>
</div>

<!-- Alerts -->
<div th:if="${success != null}" class="alert success">
    <i class="fa-solid fa-circle-check"></i>
    <span th:text="${success}"></span>
</div>

<div th:if="${error != null}" class="alert error">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <span th:text="${error}"></span>
</div>

<!-- Top Bar -->
<div class="top-bar">
    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search booking / customer / car..."/>
    </div>

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn btn-rent" onclick="location.href='/rentify/booking/rent'">
            <i class="fa-solid fa-car-side"></i> Rent Car
        </button>

        <button class="btn btn-return" onclick="location.href='/rentify/booking/return'">
            <i class="fa-solid fa-rotate-left"></i> Return Car
        </button>
    </div>
</div>

<!-- Table -->
<div class="table-container">
    <table id="bookingTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Customer</th>
            <th>Car</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="b : ${bookings}">
            <td data-label="ID" th:text="${b.id}"></td>
            <td data-label="Start Date" th:text="${b.startDate}"></td>
            <td data-label="End Date" th:text="${b.endDate}"></td>
            <td data-label="Total Amount" th:text="${b.totalAmount}"></td>
            <td data-label="Status" th:text="${b.status}"></td>

            <!-- customer name -->
            <td data-label="Customer" th:text="${b.customer != null ? b.customer.name : 'N/A'}"></td>

            <!-- car model/name -->
            <td data-label="Car" th:text="${b.car != null ? b.car.registrationNo : 'N/A'}"></td>

            <!-- ‚úÖ Only Delete -->
            <td data-label="Action" class="actions">
                <form th:action="@{/rentify/booking/delete/{id}(id=${b.id})}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this booking?');">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Search JS -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let value = this.value.toLowerCase();
        let rows = document.querySelectorAll("#bookingTable tbody tr");

        rows.forEach(row => {
            // empty-state row skip
            if (row.innerText.toLowerCase().includes("no bookings found")) return;

            row.style.display = row.innerText.toLowerCase().includes(value) ? "" : "none";
        });
    });
</script>

</body>
</html>
