<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rentify | Bookings</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg-main:#020617;
            --bg-card:#0b1220;
            --border-soft:rgba(255,255,255,0.08);
            --text-main:#e5e7eb;
            --text-muted:#94a3b8;
            --accent:#22c55e;
            --accent-soft:rgba(34,197,94,0.18);
            --warning:#f59e0b;
            --danger:#ef4444;
            --info:#60a5fa;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Inter",sans-serif;
        }

        body{
            background:radial-gradient(circle at top,#111827,#020617);
            color:var(--text-main);
        }

        a{text-decoration:none;color:inherit}

        /* NAVBAR */
        .navbar{
            position:sticky;
            top:0;
            z-index:999;
            background:rgba(2,6,23,.85);
            backdrop-filter:blur(12px);
            padding:14px 26px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid var(--border-soft);
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .app-logo{
            width:42px;
            height:42px;
            border-radius:12px;
        }
        .logo h2{font-weight:900}
        .logo span{color:var(--accent)}

        .nav-links a{
            font-size:13px;
            padding:10px 16px;
            border-radius:14px;
            background:rgba(255,255,255,0.05);
            font-weight:700;
            transition:.3s;
            margin-left:6px;
        }
        .nav-links a:hover{
            background:var(--accent-soft);
            color:var(--accent);
        }

        /* CONTAINER */
        .container{
            width:92%;
            max-width:1200px;
            margin:24px auto;
        }

        /* HEADER */
        .page-head{
            margin-bottom:18px;
        }
        .page-head h1{
            font-size:26px;
            font-weight:900;
        }
        .page-head p{
            color:var(--text-muted);
            font-size:13px;
            margin-top:6px;
        }

        /* TOP BAR */
        .top-bar{
            display:flex;
            justify-content:flex-start;
            gap:12px;
            margin:18px 0;
        }

        .btn-primary{
            background:linear-gradient(135deg,#22c55e,#16a34a);
            color:#022c16;
            padding:12px 18px;
            border-radius:16px;
            font-weight:900;
            border:none;
            cursor:pointer;
        }

        /* ALERTS */
        .alert{
            padding:12px 14px;
            border-radius:14px;
            margin-bottom:14px;
            font-size:14px;
            font-weight:700;
        }
        .success{
            background:rgba(34,197,94,.15);
            color:var(--accent);
        }
        .error{
            background:rgba(239,68,68,.15);
            color:var(--danger);
        }

        /* TABLE */
        .table-wrap{
            background:linear-gradient(180deg,#0b1220,#020617);
            border:1px solid var(--border-soft);
            border-radius:20px;
            overflow:hidden;
            box-shadow:0 20px 60px rgba(0,0,0,.55);
        }

        table{
            width:100%;
            border-collapse:collapse;
        }

        th,td{
            padding:14px 12px;
            text-align:center;
            font-size:14px;
        }

        th{
            background:#020617;
            color:var(--text-muted);
            font-weight:800;
        }

        tr{
            border-bottom:1px solid var(--border-soft);
        }

        tr:hover{
            background:rgba(34,197,94,0.06);
        }

        /* BADGES */
        .badge{
            padding:6px 12px;
            border-radius:999px;
            font-size:12px;
            font-weight:900;
        }

        .SCHEDULED{
            background:rgba(96,165,250,.15);
            color:var(--info);
        }
        .RENTED{
            background:rgba(245,158,11,.15);
            color:var(--warning);
        }
        .RETURNED{
            background:rgba(34,197,94,.15);
            color:var(--accent);
        }

        /* ACTIONS */
        .actions{
            display:flex;
            justify-content:center;
            gap:8px;
        }

        .btn-edit{
            background:rgba(96,165,250,.15);
            color:var(--info);
            padding:8px 12px;
            border-radius:12px;
            font-weight:800;
        }

        .btn-delete{
            background:rgba(239,68,68,.15);
            color:var(--danger);
            padding:8px 12px;
            border-radius:12px;
            border:none;
            cursor:pointer;
            font-weight:800;
        }

        @media(max-width:768px){
            table,thead,tbody,th,td,tr{display:block;width:100%}
            thead{display:none}
            tr{
                margin:12px 0;
                padding:15px;
                border-radius:15px;
                background:linear-gradient(180deg,#0b1220,#020617);
            }
            td{
                display:flex;
                justify-content:space-between;
            }
            td::before{
                content:attr(data-label);
                font-weight:700;
                color:var(--text-muted);
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo">
        <h2>Rent<span>ify</span></h2>
    </div>
    <div class="nav-links">
        <a href="/rentify/">Dashboard</a>
        <a href="/rentify/car/">Cars</a>
    </div>
</div>

<div class="container">

    <!-- HEADER -->
    <div class="page-head">
        <h1>Bookings üßæ</h1>
        <p>Book, rent and return cars from one place</p>
    </div>

    <!-- ALERTS -->
    <div th:if="${success}" class="alert success" th:text="${success}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <!-- TOP BAR -->
    <div class="top-bar">
        <button class="btn-primary" onclick="location.href='/rentify/booking/new'">
            üöó Rent Car
        </button>
    </div>

    <!-- TABLE -->
    <div class="table-wrap">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Start</th>
                <th>End</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Customer</th>
                <th>Car</th>
                <th>Payment</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="b : ${bookings}">
                <td data-label="ID" th:text="${b.id}"></td>
                <td data-label="Start" th:text="${b.startDate}"></td>
                <td data-label="End" th:text="${b.endDate}"></td>
                <td data-label="Amount" th:text="${b.totalAmount}"></td>

                <td data-label="Status">
                    <span class="badge"
                          th:classappend="${b.status}"
                          th:text="${b.status}">
                    </span>
                </td>

                <td data-label="Customer">
                    <a th:if="${b.customer != null}"
                       th:text="${b.customer.name}"
                       th:href="@{/rentify/customer/find/{id}(id=${b.customer.id})}"
                       style="color:var(--info);font-weight:700">
                    </a>
                    <span th:if="${b.customer == null}">N/A</span>
                </td>

                <td data-label="Car">
                    <a th:if="${b.car != null}"
                       th:text="${b.car.registrationNo}"
                       th:href="@{/rentify/car/find/{id}(id=${b.car.id})}"
                       style="color:var(--info);font-weight:700">
                    </a>
                    <span th:if="${b.car == null}">N/A</span>
                </td>

                <td data-label="Payment">
                    <a th:if="${b.payment != null}"
                       th:text="${b.payment.id}"
                       th:href="@{/rentify/payment/find/{id}(id=${b.payment.id})}"
                       style="color:var(--info);font-weight:700">
                    </a>
                    <span th:if="${b.payment == null}">N/A</span>
                </td>

                <td data-label="Action" class="actions">
                    <a th:href="@{/rentify/booking/edit/{id}(id=${b.id})}"
                       class="btn-edit">‚úèÔ∏è</a>

                    <form th:action="@{/rentify/booking/delete/{id}(id=${b.id})}"
                          method="post"
                          onsubmit="return confirm('Delete booking?');">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button class="btn-delete">üóë</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
