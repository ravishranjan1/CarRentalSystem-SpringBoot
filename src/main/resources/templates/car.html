<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentify | Cars</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f6fb;
            padding: 20px;
            color: #2c3e50;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

<!--        .navbar .logo {-->
<!--            display: flex;-->
<!--            align-items: center;-->
<!--            gap: 10px;-->
<!--            font-size: 20px;-->
<!--            font-weight: 700;-->
<!--        }-->

        .logo{
          display:flex;
          align-items:center;
          gap:10px;
          cursor:pointer;
        }

        /* ‚úÖ Bigger App Logo (Height + Width increase) */
        .app-logo{
          height: 58px;
          width: 58px;
          border-radius: 16px;
          object-fit: cover;

          /* navbar ke andar nicely fit */
          display:block;
        }

        .navbar .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f1c40f;
        }

        /* Header */
        .page-title {
            margin-bottom: 15px;
        }

        .page-title h1 {
            font-size: 26px;
            font-weight: 700;
        }

        .page-title p {
            color: #6c7a89;
            font-size: 14px;
            margin-top: 6px;
        }

        /* Stats cards */
        .stats-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 18px;
            border-radius: 16px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 600;
        }

        .stat-card span {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .blue { background: #3498db; }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.06);
            width: 320px;
            max-width: 100%;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-create {
            background: #27ae60;
            color: white;
            box-shadow: 0px 4px 10px rgba(39, 174, 96, 0.3);
        }

        .btn-create:hover {
            background: #1e8449;
        }

        /* Alerts */
        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Table container */
        .table-container {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #2c3e50;
            color: white;
            font-size: 14px;
        }

        tr {
            transition: 0.2s;
        }

        tr:hover {
            background: #f1f1f1;
        }

        td {
            border-bottom: 1px solid #eee;
        }

        .badge {
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            background: #ecf0f1;
            color: #2c3e50;
        }

        .badge-available {
            background: #d4edda;
            color: #155724;
        }

        .badge-notavailable {
            background: #f8d7da;
            color: #721c24;
        }

        .actions a {
            margin: 0 8px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        .actions a.edit {
            color: #2980b9;
        }

        .actions a.edit:hover {
            color: #1abc9c;
        }

        .actions button {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            color: #e74c3c;
        }

        .actions button:hover {
            color: #c0392b;
        }

        /* ‚úÖ Mobile Responsive Table -> Card */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .page-title h1 {
                font-size: 22px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                background: white;
                margin: 12px 0;
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
            }

            td {
                border: none;
                display: flex;
                justify-content: space-between;
                padding: 10px 0;
            }

            td::before {
                content: attr(data-label);
                font-weight: 700;
                color: #34495e;
            }

            .actions {
                justify-content: flex-end;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
<!--    <div class="logo">üöó Rentify</div>-->

    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo" alt="Rentify Logo">
        <h2>Rent<span>ify</span></h2>
    </div>

    <div class="links">
        <a href="/rentify/">üè† Dashboard</a>
    </div>
</div>

<!-- Page Title -->
<div class="page-title">
    <h1>Cars üöò</h1>
    <p>Manage all car details in a clean and professional way.</p>
</div>

<!-- Stats Cards -->
<div class="stats-container">
    <div class="stat-card">
        <div>
            <h3>Total Cars</h3>
            <span th:text="${#lists.size(cars)}">0</span>
        </div>
        <div class="stat-icon blue"><i class="fa-solid fa-car"></i></div>
    </div>
</div>

<!-- Alerts -->
<div th:if="${success}" class="alert success">
    <i class="fa-solid fa-circle-check"></i>
    <span th:text="${success}"></span>
</div>

<div th:if="${error}" class="alert error">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <span th:text="${error}"></span>
</div>

<!-- Top Bar -->
<div class="top-bar">
    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search car model..."/>
    </div>

    <button class="btn btn-create" onclick="location.href='/rentify/car/new'">
        <i class="fa-solid fa-plus"></i> Add Car
    </button>
</div>

<!-- Table -->
<div class="table-container">
    <table id="carTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Registration No</th>
            <th>Available</th>
            <th>Type</th>
            <th>Price / Day</th>
            <th>Company</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${cars}">
            <td data-label="ID" th:text="${c.id}"></td>

            <td data-label="Model" th:text="${c.model}"></td>

            <td data-label="Registration No">
                <span class="badge" th:text="${c.registrationNo}"></span>
            </td>

            <td data-label="Available">
                <span th:if="${c.available}" class="badge badge-available">Yes ‚úÖ</span>
                <span th:unless="${c.available}" class="badge badge-notavailable">No ‚ùå</span>
            </td>

            <td data-label="Type">
                <span class="badge" th:text="${c.type}"></span>
            </td>

            <td data-label="Price / Day" th:text="${c.pricePerday}"></td>

            <td data-label="Company">
                <a th:if="${c.company != null}"
                   th:text="${c.company.name}"
                   th:href="@{/rentify/company/find/{id}(id=${c.company.id})}"
                   style="color:#1e88e5; text-decoration: none; font-weight:600;">
                </a>

                <span th:if="${c.company == null}">N/A</span>
            </td>


            <td data-label="Action" class="actions">
                <a class="edit" th:href="@{/rentify/car/edit/{id}(id=${c.id})}">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>

                <form th:action="@{/rentify/car/delete/{id}(id=${c.id})}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('Are you sure you want to delete this car?');">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ‚úÖ Search Filter JS -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let value = this.value.toLowerCase();
        let rows = document.querySelectorAll("#carTable tbody tr");

        rows.forEach(row => {
            let model = row.children[1].innerText.toLowerCase();
            row.style.display = model.includes(value) ? "" : "none";
        });
    });
</script>

</body>
</html>
