<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify | Customer</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg-main:#020617;
            --bg-card:#0b1220;
            --border-soft:rgba(255,255,255,0.08);
            --text-main:#e5e7eb;
            --text-muted:#94a3b8;
            --accent:#22c55e;
            --accent-soft:rgba(34,197,94,0.18);
            --info:#60a5fa;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Inter",sans-serif;
        }

        body{
            background:radial-gradient(circle at top,#111827,#020617);
            color:var(--text-main);
        }

        a{text-decoration:none;color:inherit}

        /* NAVBAR */
        .navbar{
            position:sticky;
            top:0;
            z-index:999;
            background:rgba(2,6,23,.85);
            backdrop-filter:blur(12px);
            padding:14px 26px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid var(--border-soft);
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .app-logo{
            width:42px;
            height:42px;
            border-radius:12px;
        }
        .logo h2{font-weight:900}
        .logo span{color:var(--accent)}

        .nav-links a{
            font-size:13px;
            padding:10px 16px;
            border-radius:14px;
            background:rgba(255,255,255,0.05);
            font-weight:700;
            transition:.3s;
        }
        .nav-links a:hover{
            background:var(--accent-soft);
            color:var(--accent);
        }

        /* FORM CONTAINER */
        .page-wrap{
            width:92%;
            max-width:520px;
            margin:40px auto;
        }

        .form-card{
            background:linear-gradient(180deg,#0b1220,#020617);
            border:1px solid var(--border-soft);
            border-radius:22px;
            padding:28px;
            box-shadow:0 25px 70px rgba(0,0,0,.6);
            position:relative;
        }

        .form-card::before{
            content:"";
            position:absolute;
            top:-60px;
            right:-60px;
            width:140px;
            height:140px;
            border-radius:50%;
            background:var(--accent-soft);
        }

        .form-header{
            text-align:center;
            margin-bottom:20px;
        }

        .form-header h2{
            font-size:22px;
            font-weight:900;
        }

        .form-header p{
            font-size:13px;
            color:var(--text-muted);
            margin-top:6px;
        }

        .form-row{
            margin-top:14px;
        }

        label{
            display:block;
            font-weight:700;
            font-size:13px;
            color:var(--text-muted);
            margin-bottom:6px;
        }

        input{
            width:100%;
            padding:12px 14px;
            border-radius:14px;
            border:1px solid var(--border-soft);
            background:#020617;
            color:white;
            font-size:14px;
            outline:none;
            transition:.25s;
        }

        input:focus{
            border-color:var(--accent);
            box-shadow:0 0 0 4px rgba(34,197,94,.15);
        }

        /* BUTTONS */
        .btn-row{
            margin-top:20px;
            display:flex;
            gap:10px;
        }

        .btn{
            width:100%;
            padding:12px;
            border:none;
            border-radius:16px;
            cursor:pointer;
            font-weight:900;
            font-size:14px;
            transition:.3s;
        }

        .btn-primary{
            background:linear-gradient(135deg,#22c55e,#16a34a);
            color:#022c16;
            box-shadow:0 12px 30px rgba(34,197,94,.35);
        }

        .btn-primary:hover{
            transform:translateY(-2px);
        }

        .btn-secondary{
            background:rgba(255,255,255,0.07);
            border:1px solid var(--border-soft);
            color:white;
        }

        .btn-secondary:hover{
            background:rgba(255,255,255,0.12);
        }

        .back-link{
            text-align:center;
            margin-top:16px;
            font-size:13px;
            color:var(--text-muted);
        }

        .back-link a{
            color:var(--info);
            font-weight:700;
        }

        @media(max-width:650px){
            .nav-links{display:none}
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo">
        <h2>Rent<span>ify</span></h2>
    </div>
    <div class="nav-links">
        <a href="/rentify/">Dashboard</a>
    </div>
</div>

<!-- FORM -->
<div class="page-wrap">
    <div class="form-card">

        <div class="form-header">
            <h2 th:text="${customer.id} == null ? 'Create Customer' : 'Update Customer'">
                Create Customer
            </h2>
            <p>Fill the details carefully to save customer info</p>
        </div>

        <form th:action="@{/rentify/customer/save}"
              th:object="${customer}"
              method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="form-row">
                <label>Customer Name</label>
                <input type="text" th:field="*{name}" placeholder="Enter customer name" required>
            </div>

            <div class="form-row">
                <label>Phone</label>
                <input type="number" th:field="*{phone}" placeholder="Enter phone number" required>
            </div>

            <div class="form-row">
                <label>Driving License No</label>
                <input type="text" th:field="*{drivingLicenseNo}"
                       placeholder="Enter driving license number" required>
            </div>

            <div class="btn-row">
                <button type="submit"
                        class="btn btn-primary"
                        th:text="${customer.id} == null ? 'Save Customer' : 'Update Customer'">
                    Save Customer
                </button>

                <button type="button"
                        class="btn btn-secondary"
                        onclick="location.href='/rentify/customer/'">
                    Cancel
                </button>
            </div>
        </form>

        <div class="back-link">
            ‚Üê <a href="/rentify/customer/">Back to Customer List</a>
        </div>

    </div>
</div>

</body>
</html>
