<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentify | Booking ID</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            background:#f4f6fb;
            padding:20px;
            color:#2c3e50;
        }

        /* Navbar */
        .navbar{
            background: linear-gradient(135deg,#2c3e50,#34495e);
            color:white;
            padding:15px 20px;
            border-radius:15px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0px 4px 15px rgba(0,0,0,0.15);
            margin-bottom:25px;
        }

        .navbar .logo{
            font-size:20px;
            font-weight:700;
        }

        .navbar a{
            color:white;
            text-decoration:none;
            font-weight:600;
        }

        /* Form Card */
        .form-wrapper{
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:100%;
            max-width:520px;
            background:white;
            padding:28px 25px;
            border-radius:18px;
            box-shadow:0px 6px 18px rgba(0,0,0,0.08);
        }

        .container h2{
            text-align:center;
            font-size:22px;
            font-weight:700;
            margin-bottom:6px;
        }

        .subtitle{
            text-align:center;
            color:#7f8c8d;
            font-size:13px;
            margin-bottom:18px;
        }

        .form-row{
            margin-bottom:14px;
        }

        label{
            font-weight:600;
            margin-bottom:6px;
            display:block;
        }

        .input-box{
            position:relative;
        }

        .input-box i{
            position:absolute;
            top:50%;
            left:12px;
            transform:translateY(-50%);
            color:#95a5a6;
            font-size:14px;
        }

        input, select{
            width:100%;
            padding:12px 12px 12px 36px;
            border:1px solid #dfe6e9;
            border-radius:12px;
            font-size:14px;
            outline:none;
            background:#fbfcff;
            transition:0.3s;
        }

        input:focus, select:focus{
            border-color:#3498db;
            box-shadow:0 0 0 4px rgba(52,152,219,0.15);
            background:white;
        }

        /* Buttons */
        .btn{
            width:100%;
            padding:12px;
            border:none;
            border-radius:14px;
            font-size:15px;
            font-weight:700;
            cursor:pointer;
            display:flex;
            justify-content:center;
            align-items:center;
            gap:10px;
            transition:0.3s;
        }

        .btn-save{
            background:#3498db;
            color:white;
            margin-top:10px;
        }

        .btn-save:hover{
            background:#21618c;
            transform:translateY(-2px);
        }

        .btn-back{
            margin-top:12px;
            background:#ecf0f1;
            color:#2c3e50;
            text-decoration:none;
        }

        .btn-back:hover{
            background:#dfe6e9;
        }

        @media (max-width:768px){
            body{ padding:12px; }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">üöó Rentify</div>
    <a href="/rentify/">üè† Dashboard</a>
</div>

<div class="form-wrapper">
    <div class="container">

        <h2>Booking ID Form</h2>
        <p class="subtitle">Select booking id</p>

        <form th:action="@{/rentify/booking/rent}" method="post">

            <!-- Booking ID Dropdown -->
            <div class="form-row">
                <label>Booking ID</label>
                <div class="input-box">
                    <i class="fa-solid fa-hashtag"></i>

                    <select name="id" required>
                        <option value="" disabled selected>
                            -- Select Booking ID --
                        </option>

                        <option th:each="booking : ${bookings}"
                                th:value="${booking.id}"
                                th:text="${booking.id}">
                        </option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-save">
                <i class="fa-solid fa-check"></i>
                Submit
            </button>

        </form>

        <!-- Back -->
        <a class="btn btn-back" href="/rentify/booking/">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>

    </div>
</div>

</body>
</html>
