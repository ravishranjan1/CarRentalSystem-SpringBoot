<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rentify | Customers</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Inter Font (Same as Dashboard) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg-main:#020617;
            --bg-card:#0b1220;
            --border-soft:rgba(255,255,255,0.08);
            --text-main:#e5e7eb;
            --text-muted:#94a3b8;
            --accent:#22c55e;
            --accent-soft:rgba(34,197,94,0.18);
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Inter",sans-serif;
        }

        body{
            background:radial-gradient(circle at top, #111827, #020617);
            color:var(--text-main);
        }

        a{text-decoration:none;color:inherit}

        /* NAVBAR */
        .navbar{
            position:sticky;
            top:0;
            z-index:999;
            background:rgba(2,6,23,.85);
            backdrop-filter:blur(12px);
            padding:14px 26px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid var(--border-soft);
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .app-logo{
            width:42px;
            height:42px;
            border-radius:12px;
        }
        .logo h2{font-weight:900}
        .logo span{color:var(--accent)}

        .nav-links a{
            font-size:13px;
            padding:10px 16px;
            border-radius:14px;
            background:rgba(255,255,255,0.05);
            font-weight:700;
            transition:.3s;
        }
        .nav-links a:hover{
            background:var(--accent-soft);
            color:var(--accent);
        }

        /* CONTAINER */
        .container{
            width:92%;
            max-width:1200px;
            margin:24px auto;
        }

        /* HEADER */
        .page-head{
            margin-bottom:18px;
        }
        .page-head h1{
            font-size:26px;
            font-weight:900;
        }
        .page-head p{
            color:var(--text-muted);
            font-size:13px;
            margin-top:6px;
        }

        /* STATS */
        .stats{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:14px;
            margin-bottom:24px;
        }

        .stat-card{
            background:linear-gradient(180deg,#0b1220,#020617);
            border:1px solid var(--border-soft);
            border-radius:20px;
            padding:18px;
            box-shadow:0 20px 60px rgba(0,0,0,.55);
        }
        .stat-card h3{
            color:var(--text-muted);
            font-size:13px;
        }
        .stat-card h2{
            font-size:28px;
            font-weight:900;
            margin-top:6px;
        }

        /* TOP BAR */
        .top-bar{
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
            gap:12px;
            margin-bottom:14px;
        }

        .search-box{
            display:flex;
            align-items:center;
            gap:10px;
            background:#020617;
            border:1px solid var(--border-soft);
            padding:12px 14px;
            border-radius:14px;
            width:320px;
        }

        .search-box input{
            background:transparent;
            border:none;
            outline:none;
            color:white;
            width:100%;
        }

        .btn-primary{
            background:linear-gradient(135deg,#22c55e,#16a34a);
            color:#022c16;
            padding:12px 18px;
            border-radius:16px;
            font-weight:900;
            border:none;
            cursor:pointer;
        }

        /* TABLE */
        .table-wrap{
            background:linear-gradient(180deg,#0b1220,#020617);
            border:1px solid var(--border-soft);
            border-radius:20px;
            overflow:hidden;
            box-shadow:0 20px 60px rgba(0,0,0,.55);
        }

        table{
            width:100%;
            border-collapse:collapse;
        }

        th,td{
            padding:14px 12px;
            text-align:center;
            font-size:14px;
        }

        th{
            background:#020617;
            color:var(--text-muted);
            font-weight:800;
        }

        tr{
            border-bottom:1px solid var(--border-soft);
        }

        tr:hover{
            background:rgba(34,197,94,0.06);
        }

        .actions a{
            margin:0 8px;
            font-size:16px;
        }

        .edit{color:#60a5fa}
        .delete{color:#ef4444}

        /* ALERTS */
        .alert{
            padding:12px 14px;
            border-radius:14px;
            margin-bottom:14px;
            font-size:14px;
            font-weight:700;
        }
        .success{
            background:rgba(34,197,94,.15);
            color:#22c55e;
        }
        .error{
            background:rgba(239,68,68,.15);
            color:#ef4444;
        }

        @media(max-width:650px){
            .nav-links{display:none}
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo">
        <h2>Rent<span>ify</span></h2>
    </div>
    <div class="nav-links">
        <a href="/rentify/">Dashboard</a>
    </div>
</div>

<div class="container">

    <!-- HEADER -->
    <div class="page-head">
        <h1>Customers ðŸ‘¤</h1>
        <p>Manage all customer details in one place</p>
    </div>

    <!-- STATS -->
    <div class="stats">
        <div class="stat-card">
            <h3>Total Customers</h3>
            <h2 th:text="${#lists.size(customers)}">0</h2>
        </div>
    </div>

    <!-- ALERTS -->
    <div th:if="${success}" class="alert success" th:text="${success}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Search customer...">
        </div>

        <button class="btn-primary" onclick="location.href='/rentify/customer/new'">
            <i class="fa-solid fa-plus"></i> Add Customer
        </button>
    </div>

    <!-- TABLE -->
    <div class="table-wrap">
        <table id="customerTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>License No</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c : ${customers}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.phone}"></td>
                <td th:text="${c.drivingLicenseNo}"></td>
                <td class="actions">
                    <a class="edit" th:href="@{/rentify/customer/edit/{id}(id=${c.id})}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <form th:action="@{/rentify/customer/delete/{id}(id=${c.id})}"
                          method="post"
                          style="display:inline"
                          onsubmit="return confirm('Delete this customer?')">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" style="background:none;border:none;cursor:pointer">
                            <i class="fa-solid fa-trash delete"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- SEARCH -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let value = this.value.toLowerCase();
        document.querySelectorAll("#customerTable tbody tr").forEach(row => {
            let name = row.children[1].innerText.toLowerCase();
            row.style.display = name.includes(value) ? "" : "none";
        });
    });
</script>

</body>
</html>
