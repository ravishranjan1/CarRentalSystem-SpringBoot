<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rentify | Payments</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg-main:#020617;
            --bg-card:#0b1220;
            --border-soft:rgba(255,255,255,0.08);
            --text-main:#e5e7eb;
            --text-muted:#94a3b8;
            --accent:#22c55e;
            --accent-soft:rgba(34,197,94,0.18);
            --danger:#ef4444;
            --info:#60a5fa;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Inter",sans-serif;
        }

        body{
            background:radial-gradient(circle at top,#111827,#020617);
            color:var(--text-main);
        }

        a{text-decoration:none;color:inherit}

        /* NAVBAR */
        .navbar{
            position:sticky;
            top:0;
            z-index:999;
            background:rgba(2,6,23,.85);
            backdrop-filter:blur(12px);
            padding:14px 26px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid var(--border-soft);
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .app-logo{
            width:42px;
            height:42px;
            border-radius:12px;
        }
        .logo h2{font-weight:900}
        .logo span{color:var(--accent)}

        .nav-links a{
            font-size:13px;
            padding:10px 16px;
            border-radius:14px;
            background:rgba(255,255,255,0.05);
            font-weight:700;
            transition:.3s;
        }
        .nav-links a:hover{
            background:var(--accent-soft);
            color:var(--accent);
        }

        /* CONTAINER */
        .container{
            width:92%;
            max-width:1200px;
            margin:24px auto;
        }

        /* HEADER */
        .page-head{
            margin-bottom:18px;
        }
        .page-head h1{
            font-size:26px;
            font-weight:900;
        }
        .page-head p{
            color:var(--text-muted);
            font-size:13px;
            margin-top:6px;
        }

        /* STATS */
        .stats{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:14px;
            margin-bottom:22px;
        }

        .stat-card{
            background:linear-gradient(180deg,#0b1220,#020617);
            border:1px solid var(--border-soft);
            border-radius:20px;
            padding:18px;
            box-shadow:0 20px 60px rgba(0,0,0,.55);
        }
        .stat-card h3{
            color:var(--text-muted);
            font-size:13px;
        }
        .stat-card h2{
            font-size:28px;
            font-weight:900;
            margin-top:6px;
        }

        /* TOP BAR */
        .top-bar{
            display:flex;
            justify-content:flex-start;
            margin-bottom:14px;
        }

        .search-box{
            display:flex;
            align-items:center;
            gap:10px;
            background:#020617;
            border:1px solid var(--border-soft);
            padding:12px 14px;
            border-radius:14px;
            width:320px;
        }

        .search-box input{
            background:transparent;
            border:none;
            outline:none;
            color:white;
            width:100%;
        }

        /* ALERTS */
        .alert{
            padding:12px 14px;
            border-radius:14px;
            margin-bottom:14px;
            font-size:14px;
            font-weight:700;
        }
        .success{
            background:rgba(34,197,94,.15);
            color:var(--accent);
        }
        .error{
            background:rgba(239,68,68,.15);
            color:var(--danger);
        }

        /* TABLE */
        .table-wrap{
            background:linear-gradient(180deg,#0b1220,#020617);
            border:1px solid var(--border-soft);
            border-radius:20px;
            overflow:hidden;
            box-shadow:0 20px 60px rgba(0,0,0,.55);
        }

        table{
            width:100%;
            border-collapse:collapse;
        }

        th,td{
            padding:14px 12px;
            text-align:center;
            font-size:14px;
        }

        th{
            background:#020617;
            color:var(--text-muted);
            font-weight:800;
        }

        tr{
            border-bottom:1px solid var(--border-soft);
        }

        tr:hover{
            background:rgba(34,197,94,0.06);
        }

        .actions button{
            background:rgba(239,68,68,.15);
            color:var(--danger);
            border:none;
            padding:8px 12px;
            border-radius:12px;
            cursor:pointer;
            font-weight:800;
        }

        @media(max-width:768px){
            table,thead,tbody,th,td,tr{display:block;width:100%}
            thead{display:none}
            tr{
                margin:12px 0;
                padding:15px;
                border-radius:15px;
                background:linear-gradient(180deg,#0b1220,#020617);
            }
            td{
                display:flex;
                justify-content:space-between;
            }
            td::before{
                content:attr(data-label);
                font-weight:700;
                color:var(--text-muted);
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo">
        <h2>Rent<span>ify</span></h2>
    </div>
    <div class="nav-links">
        <a href="/rentify/">Dashboard</a>
    </div>
</div>

<div class="container">

    <!-- HEADER -->
    <div class="page-head">
        <h1>Payments ðŸ’³</h1>
        <p>Manage all payment details in one place</p>
    </div>

    <!-- STATS -->
    <div class="stats">
        <div class="stat-card">
            <h3>Total Payments</h3>
            <h2 th:text="${#lists.size(payments)}">0</h2>
        </div>
    </div>

    <!-- ALERTS -->
    <div th:if="${success}" class="alert success" th:text="${success}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Search by booking id...">
        </div>
    </div>

    <!-- TABLE -->
    <div class="table-wrap">
        <table id="paymentTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Mode</th>
                <th>Status</th>
                <th>Booking ID</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${payments}">
                <td data-label="ID" th:text="${p.id}"></td>
                <td data-label="Amount" th:text="${p.amount}"></td>
                <td data-label="Mode" th:text="${p.mode}"></td>
                <td data-label="Status" th:text="${p.status}"></td>

                <td data-label="Booking ID">
                    <a th:if="${p.bookingModel != null}"
                       th:text="${p.bookingModel.id}"
                       th:href="@{/rentify/booking/find/{id}(id=${p.bookingModel.id})}"
                       style="color:var(--info);font-weight:700">
                    </a>
                    <span th:if="${p.bookingModel == null}">N/A</span>
                </td>

                <td data-label="Action" class="actions">
                    <form th:action="@{/rentify/payment/delete/{id}(id=${p.id})}"
                          method="post"
                          onsubmit="return confirm('Delete this payment?');">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit">ðŸ—‘</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let value = this.value.toLowerCase();
        document.querySelectorAll("#paymentTable tbody tr").forEach(row => {
            let bookingId = row.children[4].innerText.toLowerCase();
            row.style.display = bookingId.includes(value) ? "" : "none";
        });
    });
</script>

</body>
</html>
