<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify | Car</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg-main:#020617;
            --bg-card:#0b1220;
            --border-soft:rgba(255,255,255,0.08);
            --text-main:#e5e7eb;
            --text-muted:#94a3b8;
            --accent:#22c55e;
            --accent-soft:rgba(34,197,94,0.18);
            --info:#60a5fa;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:"Inter",sans-serif;
        }

        body{
            background:radial-gradient(circle at top,#111827,#020617);
            color:var(--text-main);
        }

        a{text-decoration:none;color:inherit}

        /* NAVBAR */
        .navbar{
            position:sticky;
            top:0;
            z-index:999;
            background:rgba(2,6,23,.85);
            backdrop-filter:blur(12px);
            padding:14px 26px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid var(--border-soft);
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }
        .app-logo{
            width:42px;
            height:42px;
            border-radius:12px;
        }
        .logo h2{font-weight:900}
        .logo span{color:var(--accent)}

        .nav-links a{
            font-size:13px;
            padding:10px 16px;
            border-radius:14px;
            background:rgba(255,255,255,0.05);
            font-weight:700;
            transition:.3s;
        }
        .nav-links a:hover{
            background:var(--accent-soft);
            color:var(--accent);
        }

        /* FORM WRAPPER */
        .page-wrap{
            width:92%;
            max-width:520px;
            margin:40px auto;
        }

        .form-card{
            background:linear-gradient(180deg,#0b1220,#020617);
            border:1px solid var(--border-soft);
            border-radius:22px;
            padding:28px;
            box-shadow:0 25px 70px rgba(0,0,0,.6);
            position:relative;
        }

        .form-card::before{
            content:"";
            position:absolute;
            top:-60px;
            right:-60px;
            width:140px;
            height:140px;
            border-radius:50%;
            background:var(--accent-soft);
        }

        .form-header{
            text-align:center;
            margin-bottom:20px;
        }

        .form-header h2{
            font-size:22px;
            font-weight:900;
        }

        .form-header p{
            font-size:13px;
            color:var(--text-muted);
            margin-top:6px;
        }

        .form-row{
            margin-top:14px;
        }

        label{
            display:block;
            font-weight:700;
            font-size:13px;
            color:var(--text-muted);
            margin-bottom:6px;
        }

        .input-box{
            position:relative;
        }

        .input-box i{
            position:absolute;
            top:50%;
            left:14px;
            transform:translateY(-50%);
            color:var(--text-muted);
            font-size:14px;
        }

        input, select{
            width:100%;
            padding:12px 14px 12px 38px;
            border-radius:14px;
            border:1px solid var(--border-soft);
            background:#020617;
            color:white;
            font-size:14px;
            outline:none;
            transition:.25s;
        }

        input:focus, select:focus{
            border-color:var(--accent);
            box-shadow:0 0 0 4px rgba(34,197,94,.15);
        }

        select option{
            background:#020617;
            color:white;
        }

        /* BUTTONS */
        .btn{
            width:100%;
            padding:12px;
            border:none;
            border-radius:16px;
            cursor:pointer;
            font-weight:900;
            font-size:14px;
            transition:.3s;
            display:flex;
            justify-content:center;
            align-items:center;
            gap:10px;
        }

        .btn-primary{
            background:linear-gradient(135deg,#22c55e,#16a34a);
            color:#022c16;
            box-shadow:0 12px 30px rgba(34,197,94,.35);
            margin-top:16px;
        }

        .btn-primary:hover{
            transform:translateY(-2px);
        }

        .btn-secondary{
            margin-top:12px;
            background:rgba(255,255,255,0.07);
            border:1px solid var(--border-soft);
            color:white;
        }

        .btn-secondary:hover{
            background:rgba(255,255,255,0.12);
        }

        @media(max-width:650px){
            .nav-links{display:none}
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img th:src="@{/images/rentify.png}" class="app-logo">
        <h2>Rent<span>ify</span></h2>
    </div>
    <div class="nav-links">
        <a href="/rentify/">Dashboard</a>
    </div>
</div>

<!-- FORM -->
<div class="page-wrap">
    <div class="form-card">

        <div class="form-header">
            <h2 th:text="${car.id} == null ? 'Add Car' : 'Update Car'">Add Car</h2>
            <p>Fill the details below to manage your car records</p>
        </div>

        <form th:action="@{/rentify/car/save}"
              th:object="${car}"
              method="post">

            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{available}"/>

            <!-- Car Model -->
            <div class="form-row">
                <label>Car Model</label>
                <div class="input-box">
                    <i class="fa-solid fa-car"></i>
                    <input type="text"
                           th:field="*{model}"
                           placeholder="Enter car model"
                           required>
                </div>
            </div>

            <!-- Registration Number -->
            <div class="form-row">
                <label>Registration No</label>
                <div class="input-box">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text"
                           th:field="*{registrationNo}"
                           placeholder="Enter registration number"
                           required>
                </div>
            </div>

            <!-- Car Type -->
            <div class="form-row">
                <label>Car Type</label>
                <div class="input-box">
                    <i class="fa-solid fa-list"></i>
                    <select th:field="*{type}" required>
                        <option value="">Select Car Type</option>
                        <option value="SEDAN">SEDAN</option>
                        <option value="SUV">SUV</option>
                        <option value="LUXURY">LUXURY</option>
                    </select>
                </div>
            </div>

            <!-- Price -->
            <div class="form-row">
                <label>Price Per Day</label>
                <div class="input-box">
                    <i class="fa-solid fa-indian-rupee-sign"></i>
                    <input type="number"
                           step="0.01"
                           th:field="*{pricePerday}"
                           placeholder="Enter price per day"
                           required>
                </div>
            </div>

            <!-- Company -->
            <div class="form-row">
                <label>Company</label>
                <div class="input-box">
                    <i class="fa-solid fa-building"></i>
                    <select th:field="*{company}" required>
                        <option value="" disabled>Select company</option>
                        <option th:each="comp : ${companies}"
                                th:value="${comp.id}"
                                th:text="${comp.name}">
                        </option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-floppy-disk"></i>
                <span th:text="${car.id} == null ? 'Save Car' : 'Update Car'">
                    Save Car
                </span>
            </button>
        </form>

        <a class="btn btn-secondary" th:href="@{/rentify/car/}">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Car List
        </a>

    </div>
</div>

</body>
</html>
